<!DOCTYPE html>
<html>
<head>
  <title>Navigation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 60%;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .header div {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>Course<br>060</div>
      <div>Distance<br>10.3c</div>
    </div>
    <table>
      <tr>
        <th>Distance</th>
        <th>Mark1</th>
        <th>Mark2</th>
        <th>Mark3</th>
        <th>Mark4</th>
      </tr>
      <tr><td>10</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>9</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>8</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>7</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>6</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>5</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>4</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>3</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>2</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>1</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
      <tr><td>0</td><td>000</td><td>000</td><td>000</td><td>000</td></tr>
    </table>
  </div>
</body>
</html>
